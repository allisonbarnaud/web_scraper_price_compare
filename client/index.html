<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-wrap">
        <h1 class="title">Tech Tracker</h1>
        <h2 class="subtitle">Compare the best deals on electronics</h2>
    </div>

    <h2 class="subtitle2">Search for a deal</h2>

    <div class="form-wrap">
        <form class="" action="">
            <input class="user-input" type="text">
            <button class="submit-btn">Search</button>
        </form>
    </div>

    <h2 class="subtitle2">Popular Searches</h2>

    <div class="container"> 
        <a href="" class="laptops">Laptops</a>
        <a href="" class="smartphones">Phones</a>
        <a href="" class="monitors">Monitors</a>
        <a href="" class="printers">Printers</a>
    </div>

    <ul class="list"></ul>

    <div class="loader"></div>

    <h2 class="subtitle2">Product Comparison</h2>
    <div class="product-wrap">
        <div>
            <p class="jb"></p>
            <p class="jb-name"></p>
            <p class="jb-price"></p>
            <p class="jb-discount"></p>
            <p class="jb-rating"></p>
            <p class="jb-category"></p>
            <img class="jb-product-img" src="" alt="">
        </div>
        <div>
            <p class="hn"></p>
            <p class="hn-name"></p>
            <p class="hn-price"></p>
            <p class="hn-discount"></p>
            <p class="hn-rating"></p>
            <p class="hn-category"></p>
            <img class="hn-product-img" src="" alt="">
        </div>  
    </div>

    <footer>Project 3: Software Engineering Immersive - General Assembly. Created by Allison Arnaud, Tom Donohoe, Jimmy Pannu, and Aden Rashid. &copy; 2020.</footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/client.js"></script>
</body>
</html>
